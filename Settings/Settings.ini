[MeasureMode]
Measure=Calc
Formula=1
UpdateDivider=-1
DynamicVariables=1
IfCondition=#Mode# = 1
IfTrueAction=[!ShowMeter ObjectDayMode][!HideMeter ObjectNightMode]
IfCondition2=#Mode#=0
IfTrueAction2=[!ShowMeter ObjectNightMode][!HideMeter ObjectDayMode]

