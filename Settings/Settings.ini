[ObjectDayMode]
Meter=Image
ImageName=#@#Particles\Settings\Sun.png
X=15
Y=15
W=20
H=20
SolidColor=0,0,0,1
LeftMouseUpAction=[!WriteKeyValue Variables Mode 0 "#@#variables.inc"][!WriteKeyValue Variables CMode 255,255,255 "#@#variables.inc"][!WriteKeyValue Variables OMode 50,50,50 "#@#variables.inc"][!Refresh]
