[Rainmeter]
Update=-1
OnWakeAction=[!Refresh]
AccurateText=1

[Variables]
@include=#@#Variables.inc

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Type=Acrylic
Border=None


[MegaShape]
Meter=Shape
Shape=Rectangle 10, 10, 300, 150, 10, 10 | FillColor #CMode#,150 ; 1,0 | Stroke Color 255, 255, 255,0

[XButton]
Meter=Image
ImageName=#@#Particles\Settings\Exit.png
X=285
Y=20
W=15
H=15
SolidColor=0,0,0,1
LeftMouseUpAction=[!DeactivateConfig]
ImageTint=#OMode#
MouseOverAction=[!CommandMeasure MeasureXButtonSize "Stop 2"][!CommandMeasure MeasureXButtonSize "Execute 1"]
MouseLeaveAction=[!CommandMeasure MeasureXButtonSize "Stop 1"][!CommandMeasure MeasureXButtonSize "Execute 2"]

[MeasureXButtonSize]
Measure=Plugin
Plugin=#Plugin#
ActionList1=Repeat ChangeImageSize,10,3
ChangeImageSize=[!SetOption XButton W "(Clamp([XButton:W]+2,15,21))"][!SetOption XButton H "(Clamp([XButton:H]+2,15,21))"][!SetOption XButton X "(Clamp([XButton:X]-1,282,285))"][!SetOption XButton Y "(Clamp([XButton:Y]-1,17,20))"][!Update][!UpdateMeter XButton][!Redraw]
ActionList2=Repeat ChangeImageSize1,10,3
ChangeImageSize1=[!SetOption XButton W "(Clamp([XButton:W]-2,15,21))"][!SetOption XButton H "(Clamp([XButton:H]-2,15,21))"][!SetOption XButton X "(Clamp([XButton:X]+1,282,285))"][!SetOption XButton Y "(Clamp([XButton:Y]+1,17,20))"][!Update][!UpdateMeter XButton][!Redraw]

[Message1]
Meter=String
Text=Known Issue
FontFace=#BoldFont#
FontSize=15
FontColor=#Accent#
StringAlign=Left
AntiAlias=1
X=30
Y=30
SolidColor=0,0,0,1
StringCase=Upper
InlineSetting=CharacterSpacing | 0.5 | 0.5

[MessageIssue]
Meter=String
Text=Weather may fail to load when the wallpaper is changed.
FontFace=#BoldFont#
FontSize=11
FontColor=#OMode#
StringAlign=Left
AntiAlias=1
X=30
Y=65
SolidColor=0,0,0,1
ClipString=2
W=260
H=50

[MessageSolution]
Meter=String
Text=Try re-loading the skin manually from Rainmeter menu.
FontFace=#BoldFont#
FontSize=11
FontColor=#OMode#
StringAlign=Left
AntiAlias=1
X=30
Y=110
SolidColor=0,0,0,1
ClipString=2
W=260
H=50