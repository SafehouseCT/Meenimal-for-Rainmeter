[Rainmeter]
Update=-1
AccurateText=1

[Variables]
@include=#@#Variables.inc
@include2=#ROOTCONFIGPATH#Settings\Properties.inc

[Metadata]
Author=OffBalance Creative Team
Information=Meenimal Alarm Notification
License=Attribution - Non Commercial#CRLF#ShareAlike 4.0 International (CC BY-NC-SA 4.0)
Version=Latest

[Background]
Meter=Shape
X=(#SCREENAREAWIDTH# - 220)
Y=(#WORKAREAHEIGHT# - 270)
Shape=Rectangle 0, 0, 200, 250, 10 | FillColor #CMode#,220 ; 1.0 | Stroke Color 255, 255, 255,0

[TextAvailable]
Meter=String
MeterStyle=SubtitleStyle
Text=Time's Up!
StringAlign=Center
FontSize=17
X=100r
Y=20r

[TextCurrent]
Meter=String
Text=#AlarmHour#:#AlarmMinutes#
MeterStyle=SubtitleStyle
FontColor=255,255,255
StringAlign=Center
FontSize=35
X=0r
Y=60r

[ShapeDownload]
Meter=Shape
X=([Background:X] + 15)
Y=([Background:Y] + 190)
Shape=Rectangle 0,0,170,45,4 | FillColor #OMode#,40  | StrokeWidth 0
LeftMouseUpAction=[!DeactivateConfig]

[TextInstall]
Meter=String
MeterStyle=SubtitleStyle
FontColor=255,255,255
Text=Dismiss
StringAlign=Center
FontSize=13
X=85r
Y=10r

[TextLater]
Meter=String
MeterStyle=StyleText
Text=Later
FontSize=12
X=0r
Y=45r
