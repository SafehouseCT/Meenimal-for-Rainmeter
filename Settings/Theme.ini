[TextAnim]
Meter=String
Text=Animations
x=420
Y=320
FontColor=#Accent#
FontSize=15
FontFace=#Font#
AntiAlias=1
StringAlign=Center
InlineSetting=CharacterSpacing | 1 | 1

[ShowAnim]
Meter=Shape
Shape=Rectangle 520,322,49,21,10 | Fill Color 255,255,255,0 | Stroke Color #OMode#,255 | StrokeWidth 2
Shape2=Ellipse 532,332,5 | FillColor #OMode# | StrokeWidth 0
Hidden=1
LeftMouseUpAction=[!WriteKeyValue Variables Anim 1][!WriteKeyValue Variables Plugin "ActionTimer" "#@#variables.inc"]#RR#[!Refresh]

[HideAnim]
Meter=Shape
Shape=Rectangle 520,320,53,24,13 | Fill Color #Accent# | StrokeWidth 0
Shape2=Ellipse 560,332,6 | FillColor 255,255,255 | StrokeWidth 0
Hidden=1
LeftMouseUpAction=[!WriteKeyValue Variables Anim 0][!WriteKeyValue Variables Plugin " " "#@#variables.inc"]#RR#[!Refresh]

[MeasureAnim]
Measure=Calc
Formula=1
UpdateDivider=-1
DynamicVariables=1
IfCondition=#Anim#=1
IfTrueAction=[!ShowMeter HideAnim][!HideMeter ShowAnim][!HideMeter PlanPerf][!ShowMeter PlanExp]
IfCondition2=#Anim#=0
IfTrueAction2=[!ShowMeter ShowAnim][!HideMeter HideAnim][!HideMeter PlanExp][!ShowMeter PlanPerf]

