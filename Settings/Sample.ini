Text=By clicking the "+" button the "Open..." menu will pop up. From there, select the file you want to open with this shortcut.
FontFace=#MusicFont#
FontSize=12
FontColor=#OMode#
StringAlign=Left
AntiAlias=1
X=180
Y=160
InlineSetting=CharacterSpacing | 0.5 | 0.5
ClipString=2
W=400
H=150

[MeterTextIcon]
