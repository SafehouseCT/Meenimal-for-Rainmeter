[Rainmeter]
Update=-1
OnWakeAction=[!Refresh]

[Variables]
@include=#@#Variables.inc
@include2=#@#SystemVariables.inc

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Type=Acrylic
Border=None

[SmallShape]
Meter=Shape
Shape=Rectangle 0, 0, 500, 500, 5, 5 | FillColor #CMode#,150 | StrokeColor 255, 255, 255, 0

[BottomShape]
Meter=Shape
Shape=Rectangle 0, 430, 500, 70, 5, 5 | FillColor #CMode#,150 ; 1.0 | Stroke Color 255, 255, 255,0

[BigText]
Meter=String
Text=ClockWorld
FontFace=Summer Loving
FontSize=60
FontColor=#Accent#
StringAlign=Center
AntiAlias=1
X=250
Y=10
InlineSetting=CharacterSpacing | 1 | 1

[XButton]
Meter=Image
ImageName=#@#Particles\Settings\Exit.png
X=465
Y=15
W=20
H=20
SolidColor=0,0,0,1
ImageTint=#OMode#
LeftMouseUpAction=[!DeactivateConfig]
MouseOverAction=[!CommandMeasure MeasureXButtonSize "Stop 2"][!CommandMeasure MeasureXButtonSize "Execute 1"]
MouseLeaveAction=[!CommandMeasure MeasureXButtonSize "Stop 1"][!CommandMeasure MeasureXButtonSize "Execute 2"]

[MeasureXButtonSize]
Measure=Plugin
Plugin=#Plugin#
ActionList1=Repeat ChangeImageSize,10,3
ChangeImageSize=[!SetOption XButton W "(Clamp([XButton:W]+2,20,26))"][!SetOption XButton H "(Clamp([XButton:H]+2,20,26))"][!SetOption XButton X "(Clamp([XButton:X]-1,462,465))"][!SetOption XButton Y "(Clamp([XButton:Y]-1,12,15))"][!Update][!UpdateMeter XButton][!Redraw]
ActionList2=Repeat ChangeImageSize1,10,3
ChangeImageSize1=[!SetOption XButton W "(Clamp([XButton:W]-2,20,26))"][!SetOption XButton H "(Clamp([XButton:H]-2,20,26))"][!SetOption XButton X "(Clamp([XButton:X]+1,462,465))"][!SetOption XButton Y "(Clamp([XButton:Y]+1,12,15))"][!Update][!UpdateMeter XButton][!Redraw]


[forKWGT]
Meter=String
Text= for Android
FontFace=#BoldFont#
FontColor=255,255,255
FontSize=12
StringAlign=Center
AntiAlias=1
X=250
Y=100
StringCase=Upper
InlineSetting=CharacterSpacing | 0.5 | 0.5

[Image1]
Meter=Image
ImageName=#@#Particles\Screenshots\1.png
X=30
Y=170
W=100
H=205

[Image2]
Meter=Image
ImageName=#@#Particles\Screenshots\2.png
X=145
Y=170
W=100
H=205

[Image3]
Meter=Image
ImageName=#@#Particles\Screenshots\3.png
X=260
Y=170
W=100
H=205

[Image4]
Meter=Image
ImageName=#@#Particles\Screenshots\4.png
X=375
Y=170
W=100
H=205




[Done]
Meter=String
Text=Download
FontFace=#BoldFont#
FontColor=#OMode#
FontSize=18
StringAlign=Center
AntiAlias=1
X=250
Y=450
Group=W1
StringCase=Upper
InlineSetting=CharacterSpacing | 1 | 1
LeftMouseUpAction=["www.bit.ly/3bu7GXn"][!DeactivateConfig]
MouseOverAction=[!CommandMeasure MeasureDoneSize "Stop 2"][!CommandMeasure MeasureDoneSize "Execute 1"]
MouseLeaveAction=[!CommandMeasure MeasureDoneSize "Stop 1"][!CommandMeasure MeasureDoneSize "Execute 2"]

[MeasureDoneSize]
Measure=Plugin
Plugin=#Plugin#
ActionList1=Repeat ChangeImageSize,10,5
ChangeImageSize=[!SetOption Done Y "(Clamp([Done:Y]-1,445,450))"][!Update][!UpdateMeter Done][!Redraw]
ActionList2=Repeat ChangeImageSize1,10,5
ChangeImageSize1=[!SetOption Done Y "(Clamp([Done:Y]+1,445,450))"][!Update][!UpdateMeter Done][!Redraw]
