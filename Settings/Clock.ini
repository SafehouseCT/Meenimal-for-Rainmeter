Shape=Rectangle 395,433,53,24,13 | Fill Color #Accent# | StrokeWidth 0
Shape2=Ellipse 407,445,6 | FillColor 255,255,255 | StrokeWidth 0
Hidden=1
LeftMouseUpAction=[!WritekeyValue Variables AF 0][!WriteKeyValue Variables DF "%B" "#Pathh2#"][!Refresh "Meenimal\Clock" "Clock.ini"][!Refresh]
MouseOverAction=[!SetOption #CURRENTSECTION# FontColor "#Accent#"][!Update][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# FontColor "#OMode#"][!Update][!Redraw]

[MeasureDateFormat]
Measure=Calc
Formula=1
UpdateDivider=-1
DynamicVariables=1
IfCondition=#AF# = 0
IfTrueAction=[!ShowMeter DateFormatShort][!HideMeter DateFormatLong]
IfCondition2=#AF#=1
IfTrueAction2=[!ShowMeter DateFormatLong][!HideMeter DateFormatShort]

[textShort]
Meter=String
Text=Short
FontFace=#Font#
FontSize=13
FontColor=#OMode#
StringAlign=Center
AntiAlias=1
X=340
Y=435
SolidColor=0,0,0,1
InlineSetting=CharacterSpacing | 1 | 1


[textLong]
Meter=String
Text=Long
FontFace=#Font#
FontSize=13
FontColor=#OMode#
StringAlign=Center
AntiAlias=1
X=510
Y=435
SolidColor=0,0,0,1
InlineSetting=CharacterSpacing | 1 | 1
